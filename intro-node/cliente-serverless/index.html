<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
 
    <title>New_Features</title>
</head>
<body>
    <div id="app">
        
    </div>
    
    <template id="login-view">
        <div class="form-main">
            <p id="form-tittle">Inicio de Sesión</p>
            <form action="" class="login-form" id="login-form">
                <div>
                    <p> Introduzca su email</p>
                    <input type="text" placeholder="email" id= "email">
                </div>
                <div>
                    <p> Contraseña</p>
                    <input type="password" placeholder="contraseña" id="password">
                </div>
                <div>
                   <button class="btn block">Enviar</button>
                </div>
               
            </form>
            <div>
                <button class="regP" id="regB"> Registrate</button>
            </div>     
        </div>
        
    </template>
    
    <template id="orders-view">
        
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <div id="buttonsForm">
                <form action="" id="order">
                    <input type="hidden" id="meals-id-btn">
                    <button id="btn" disabled>Place new Order</button>
                </form>
                <div id="entry">
                    <button class="entryBtn" id="entryBtn"> Add a new meal</button>
                </div>
                <div id="logOut">
                    <button  id="deleteBtn"> Delete a Meal</button>
                </div>
                <div id="logOut">
                    <button  id="logOutBtn"> Log out</button>
                </div>
            </div>
            
        </div>
        
        <div id="orders">
            <ul id="order-list">
                <p>Cargando...</p>
            </ul>
        </div>

    </template>    
    
    <template id="register-view">
        <div class="form-main">
            <p id="form-tittle">Regístrate</p>
            <form action="" class="register-form" id="register-form">
                <div>
                    <p> Introduzca su nombre completo</p>
                    <input type="text" placeholder="nombre" id= "nombre">
                </div>
                <div>
                    <p> Introduzca su direccion</p>
                    <input type="text" placeholder="direccion" id= "direccion">
                </div>
                <div>
                    <p> Introduzca su email</p>
                    <input type="text" placeholder="email" id= "email">
                </div>
                <div>
                    <p> Contraseña</p>
                    <input type="password" placeholder="contraseña" id="password">
                </div>
                <div>
                   <button class="btn block">Enviar</button>
                </div>
               
            </form>
            
        </div>
    </template>
    
    <template id="meals-view">
        <div class="form-main">
            <p id="form-tittle">Introduzca nuevo plato</p>
            <form action=""  id="meal-form">
                <div>
                    <p> Introduzca nombre del plato</p>
                    <input type="text" placeholder="nombre del plato" id="entryText">
                </div>
                <div>
                    <p> Introduzca la descripcion</p>
                    <input type="text" placeholder="descripcion del plato" id="entryDesc">
                </div>
                <div>
                   <button  id="send-meal">Enviar</button>
                </div>
            </form>
        </div>
    </template>
</body>

<script src="./main.js"></script>
</html>
